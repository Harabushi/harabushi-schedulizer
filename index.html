<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Harabushi's Schedulerizer</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Harabushi's Schedulizer</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="row time-block justify-content-center" id="8am" data-time="08">
        <div class="col-1 hour">
          8AM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="9am" data-time="09">
        <div class="col-1 hour">
          9AM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="10am" data-time="10">
        <div class="col-1 hour">
          10AM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="11am" data-time="11">
        <div class="col-1 hour">
          11AM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="12pm" data-time="12">
        <div class="col-1 hour">
          12PM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="1pm" data-time="13">
        <div class="col-1 hour">
          1PM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="2pm" data-time="14">
        <div class="col-1 hour">

        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
      <div class="row time-block justify-content-center" id="3pm" data-time="15">

      </div>
      <div class="row time-block justify-content-center" id="5pm" data-time="17">
        <div class="col-1 hour">
          5PM
        </div>
        <div class="col-8 description text-left"></div>
        <div class="col-1">
          save button
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
